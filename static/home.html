  <script>
    // Obtenir la date courante
    const today = new Date();
  
    // Options de formatage pour la date en français
    const options = { 
    day: 'numeric', 
    month: 'long', 
    year: 'numeric' 
    };
  
    // Formatage de la date courante en français
    const formattedDate = today.toLocaleDateString('fr-FR', options);
  
  
      const timeOptions = { hour: '2-digit', minute: '2-digit' };
  
    const formattedTime = today.toLocaleTimeString('fr-FR', timeOptions);
  
    // Affichage de la date dans l'élément <p>
    document.getElementById("currentDate").textContent = formattedDate +  ", " + formattedTime;
  </script>
